<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMW Official</title>
    <link rel="stylesheet" href="/css/sign.css">
</head>
<body>
    <section id="header">
        <div class="logo">
          <img  class="logo-animation" src="/img/logo.png" alt="">
        </div>
         <div class="nav">
             <ul class="selector">
                 <a href="home.html"><li class="home">Home</li></a>
                 <a href="about.html"><li class="about">About</li></a>
                 <a href="models.html"><li class="models">Models</li></a>
                 <a href="contact.html"><li class="contact">Contact Us</li></a>
                 <a href="sign.html"><li class="sign"><img class="profile" src="/img/pfp.png" alt="" /></li></a>
             </ul>
         </div>
    </section>
    <section id="signup-page">
    <img class="mybmwbanner-logo" src="/img/logoforbanner.png" alt="">  
    <div class="info-place">
            <h1 class="title">Create Account</h1>
            <input type="email" id="email" placeholder="Email">
            <input type="password" id="password" placeholder="Password">
        <div class="checkbox-container">
            <input type="checkbox" id="checkbox">
            <label for="checkbox">I agree with terms and conditions</label>
        </div>
            <p class="login">Already have an account? <span class="login-button">Log in here!</span></p>
            <button class="signup">Sign Up</button>
            <img class="app" src="/img/mybmw.png" alt="">
    </section>
</body>
